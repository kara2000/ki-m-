<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">Nhập thông tin học sinh</h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="name">Họ và tên:</label>
                <input class="w-full px-3 py-2 border rounded-lg" type="text" id="name" name="name">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="class">Lớp:</label>
                <select class="w-full px-3 py-2 border rounded-lg" id="class" name="class">
                    <option>12A1</option>
                    <option>12A2</option>
                    <option>12A3</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="math">Điểm toán:</label>
                <input class="w-full px-3 py-2 border rounded-lg" type="text" id="math" name="math">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="it">Điểm Tin học:</label>
                <input class="w-full px-3 py-2 border rounded-lg" type="text" id="it" name="it">
            </div>
            <button class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">Lưu</button>
        </form>
    </div>
</body>
</html>
